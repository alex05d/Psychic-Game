<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/games.js"></script>
    <title>Phychic Game</title>
</head>

<body>
    <div id="title">
        <h1>The Psychic Game</h1>
    </div>
    <div class="container" id="game">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p>Guess what letter Im thinking!</p>
                <p>Wins : <span id="winsT">0</span></p>
                <p>Losses : <span id="losses">0</span></p>
                <p>Guesses Left : <span id="triesT">9</span></p>
                <p>Your Guesses So Far : <span id="userPicks"></span></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>

</html>
